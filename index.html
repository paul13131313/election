function ElectionSimulator() {
  const [step, setStep] = useState("top");
  const [blockId, setBlockId] = useState(null);
  const [district, setDistrict] = useState(null);
  const [votes, setVotes] = useState({ district: null, proportional: null, review: {} });

  const reset = () => {
    setStep("top");
    setBlockId(null);
    setDistrict(null);
    setVotes({ district: null, proportional: null, review: {} });
  };

  switch (step) {
    case "top":
      return <TopScreen onStart={() => setStep("block")} />;
    case "block":
      return <BlockSelectScreen onSelect={(id) => { setBlockId(id); setStep("select"); }} onBack={() => setStep("top")} />;
    case "select":
      return <DistrictSelectScreen blockId={blockId} onSelect={(n) => { setDistrict(n); setStep("vote_district"); }} onBack={() => setStep("block")} />;
    case "vote_district":
      return <DistrictVoteScreen district={district} blockId={blockId} onVote={(name) => { setVotes(v => ({ ...v, district: name })); setStep("vote_proportional"); }} onBack={() => setStep("select")} />;
    case "vote_proportional":
      return <ProportionalVoteScreen blockId={blockId} onVote={(party) => { setVotes(v => ({ ...v, proportional: party })); setStep("vote_review"); }} onBack={() => setStep("vote_district")} />;
    case "vote_review":
      return <ReviewScreen onVote={(review) => { setVotes(v => ({ ...v, review })); setStep("confirm"); }} onBack={() => setStep("vote_proportional")} />;
    case "confirm":
      return <ConfirmScreen votes={votes} district={district} blockId={blockId} onConfirm={() => setStep("result")} onReset={reset} onBack={() => setStep("vote_review")} />;
    case "result":
      return <ResultScreen votes={votes} district={district} blockId={blockId} onRestart={reset} />;
    default:
      return null;
  }
}

ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(ElectionSimulator));
